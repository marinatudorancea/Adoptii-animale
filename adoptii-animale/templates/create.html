<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Creează un Animal</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100">
    <nav class="bg-pink-500 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-semibold">Centrul de Adopție a Animalelor</h1>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:text-pink-200">Acasă</a></li>
                <li><a href="/adauga" class="hover:text-pink-200">Adauga un animal spre adoptie</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            <h1 class="text-xl font-semibold mb-4 text-center">Adauga un Nou Animal spre adoptie</h1>
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nume:</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500">
                </div>

                <div>
                    <label for="species" class="block text-sm font-medium text-gray-700">Specie:</label>
                    <input type="text" id="species" name="species" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500">
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Vârstă:</label>
                    <input type="number" id="age" name="age" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Descriere:</label>
                    <textarea id="description" name="description" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-pink-500 focus:border-pink-500"></textarea>
                </div>

                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Imaginea animalului:</label>
                    <input type="file" id="file" name="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100">
                </div>

                <input type="submit" value="Creează Animal" class="w-full bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600 cursor-pointer">
            </form>
        </div>
    </div>
</body>
</html>
